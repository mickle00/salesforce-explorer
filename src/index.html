<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../node_modules/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.css">
  <title>Salesforce Explorer</title>
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script type="text/jsx">
import React from 'react';
import ReactDOM from 'react-dom';
import ErrorBoundary from './components/ErrorBoundary';
import Connection from './components/Connection';

// Whether or not we were started in dev mode
const isDev = process.env.NODE_ENV === 'development';

const render = () => {
  const App = require('./components/App').default;

  // In dev mode we use the <AppContainer/> which allows us to hot reload components
  if (isDev) {
    const { AppContainer } = require('react-hot-loader');
    ReactDOM.render(<ErrorBoundary><AppContainer><Connection /></AppContainer></ErrorBoundary>, document.getElementById('App'));
  } else {
    ReactDOM.render(<ErrorBoundary><Connection /></ErrorBoundary>, document.getElementById('App'));
  }
}

render();

if (isDev && module.hot) {
  module.hot.accept(render);
}
</script>
</html>
